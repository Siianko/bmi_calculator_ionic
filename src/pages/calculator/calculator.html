<ion-header>

  <ion-navbar>
    <ion-title>calculator</ion-title>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Weight (kg)</ion-label>

  <ion-item>
    <ion-lable floating>Height (cm)</ion-lable>
    <ion-input type="number" [(ngModel)]="height"></ion-input>
  </ion-item>
  </ion-list>
  <div padding>
    <button block ion-button (click)="calculatorBMI()">Calculate</button>
  </div>

</ion-content>
